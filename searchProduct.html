<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Product</title>
    <!-- Include any necessary stylesheets or scripts here -->

</head>
<body>
    <h1 class="title">Search Product</h1>

    <div class="searchDisplay">
        <label for="searchInput">Descrição:</label>
        <input type="text" id="searchInput" onkeydown="handleEnterKey(event)">
        <button class="searchIpt" id="searchButton">Procurar</button>
        <button class="cancelBtn" id="cancelButton">Cancelar</button>
    </div>

    <div class="tableDisplay">
    <table id="productTable">
        <thead>
            <tr>
                <th>Código de Barras</th>
                <th>Cód Barras Sec</th>
                <th>Código</th>
                <th>Produto</th>
                <th>Atual</th>
            </tr>
        </thead>
        <tbody id="productList"></tbody>
    </table>
    </div>

    <script src="searchProduct.js"></script>
</body>
</html>
